ImportRule.Description.PipelineHasDescription=A pipeline requires a description
ImportRule.Tooltip.PipelineHasDescription=This rule verifies that all pipelines have a description with a certain specified minimum length.
ImportRule.Description.JobHasDescription=A job requires a description
ImportRule.Tooltip.JobHasDescription=This rule verifies that all jobs have a description with a certain specified minimum length.
ImportRule.Description.PipelineHasPipelineLogConfigured=A pipeline has to log to a pipeline log table.
ImportRule.Tooltip.PipelineHasPipelineLogConfigured=Verifies that each imported pipeline has configured the pipeline logging table appropriately.  It can also validate that the schema name, table name and connection name contain a certain standard value.
ImportRule.Description.JobHasJobLogConfigured=A job has to log to a job log table.
ImportRule.Tooltip.JobHasJobLogConfigured=Verifies that each imported job has configured the job logging table appropriately.  It can also validate that the schema name, table name and connection name contain a certain standard value.
ImportRule.Description.DatabaseConfiguration=Validates the configuration of the specified database
ImportRule.Tooltip.DatabaseConfiguration=Verifies that a database is configured according to the specification given.
ImportRule.Description.PipelineHasNoDisabledHops=Pipeline has no disabled hops
ImportRule.Tooltip.PipelineHasNoDisabledHops=Use this rule to make sure that there are no accidentally disabled hops in your pipelines.
ImportRule.Description.JobHasNoDisabledHops=Job has no disabled hops
ImportRule.Tooltip.JobHasNoDisabledHops=Use this rule to make sure that there are no accidentally disabled hops in your jobs.
ImportRule.Description.JobHasANote=A job must have a note
ImportRule.Tooltip.JobHasANote=This rule makes it mandatory for a job to have at least one note for documentation purposes.
ImportRule.Description.PipelineHasANote=A pipeline must have a note
ImportRule.Tooltip.PipelineHasANote=This rule makes it mandatory for a pipeline to have at least one note for documentation purposes.
