RegexEvalDialog.CaseInsensitive.Tooltip=CASE_INSENSITIVE, um die Gro\u00DF-/Kleinschreibung nicht zu ber\u00FCcksichtigen.\nStandardm\u00E4\u00DFig wird bei der Suche ohne Gro\u00DF-/Kleinschreibung davon ausgegangen, dass nur Zeichen im US-ASCII-Zeichensatz abgeglichen werden.\nDurch Angabe des Flags UNICODE_CASE in Verbindung mit diesem Flag kann der Abgleich unter Ber\u00FCcksichtigung der Gro\u00DF- und Kleinschreibung aktiviert werden.\nDer case-insensitive Abgleich kann auch \u00FCber den eingebetteten Flag-Ausdruck (?i) aktiviert werden.
RegexEvalDialog.DotAll.Tooltip=Im Dotall-Modus passt der Ausdruck '.' auf jedes beliebige Zeichen, einschlie\u00DFlich eines Zeilenabschlusses.\nStandardm\u00E4\u00DFig passt dieser Ausdruck nicht auf Zeilenbegrenzer.\nDer Dotall-Modus kann auch \u00FCber den eingebetteten Flag-Ausdruck (?s) aktiviert werden.
RegexEvalDialog.Unix.Tooltip=In diesem Modus wird nur der '\n' Zeilenabschluss erkannt dur die Ausdr\u00FCcke . , ^ und $.\n*nix Zeilenmodus kann auch aktiviert werden durch den Ausdruck (?d).
RegexEvalDialog.Multiline.Tooltip=Im Mehrzeilienmodus passen die Ausdr\u00FCcke ^ und $ direkt nach bzw. direkt vor,\nbzw. vor einem Zeilenende oder dem Ende der Eingabesequenz \u00FCberein.\nStandardm\u00E4\u00DFig passen diese Ausdr\u00FCcke nur am Anfang und am Ende der gesamten Eingabesequenz.\nDer Mehrzeilenmodus kann auch \u00FCber den eingebetteten Flag-Ausdruck (?m) aktiviert werden.
RegexEvalDialog.CanonEq.Tooltip=CANON_EQ, um Unterschiede in der Unicode-Kodierung zu ignorieren,\nes sei denn, Sie sind sicher, dass Ihre Zeichenketten nur US-ASCII-Zeichen enthalten und Sie die Leistung steigern wollen.
RegexEvalDialog.Fields.Tooltip=Hier angegebene Felder werden in der Reihenfolge der Capture Groups bef\u00FCllt.
RegexEvalDialog.Unicode.Tooltip=Wenn dieses Flag angegeben ist, wird die Gro\u00DF- und Kleinschreibung nicht ber\u00FCcksichtigt,\nwenn er durch das Flag CASE_INSENSITIVE aktiviert ist, in \u00DCbereinstimmung mit dem Unicode-Standard durchgef\u00FChrt.\nStandardm\u00E4\u00DFig geht der case-insensitive Abgleich davon aus, dass nur Zeichen des US-ASCII-Zeichensatzes abgeglichen werden.\nDie Gro\u00DF- und Kleinschreibung kann auch \u00FCber den eingebetteten Flag-Ausdruck (?u) aktiviert werden.
RegexEvalDialog.Comment.Tooltip=In diesem Modus werden Leerzeichen ignoriert,\nund eingebettete Kommentare, die mit # beginnen, werden bis zum Ende einer Zeile ignoriert.\nDer Kommentar-Modus kann auch \u00FCber den eingebetteten Flag-Ausdruck (?x) aktiviert werden.
RegexEvalDialog.CaseInsensitive.Label=aktiviere case-insensitives Matching
