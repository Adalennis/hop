PipelineGraph.Hop.Tooltip.HopTypeError=Chaque ligne consid\u00E9r\u00E9e en erreur au niveau de l'\u00E9tape [{0}] sera envoy\u00E9e vers l'\u00E9tape [{1}].{2}Cette gestion des erreurs est d\u00E9finie au niveau de l'\u00E9tape.[{0}].{2}
PipelineGraph.Hop.Tooltip.HopTypeInfo=Les lignes sont envoy\u00E9es vers l'\u00E9tape cible [{0}] et ainsi peuvent \u00EAtre utilis\u00E9es comme informations suppl\u00E9mentaires.{2}Cette transformation cible utilise sp\u00E9cifiquement les informations de l'\u00E9tape [{1}] et non celles de toutes les transformations sources.{2}La transformation cible requiert donc la transformation source [{1}] pour son fonctionnement.{2}Normalement une transformation cible r\u00E9cup\u00E8re les informations depuis TOUTES les transformations sources.{2}
